name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_CLI_HOME: /tmp/dotnet

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore AadRagStripeSite.csproj

      - name: Build
        run: dotnet build AadRagStripeSite.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish AadRagStripeSite.csproj --configuration Release --no-build --output ./artifacts/publish

      - name: Archive publish output
        run: |
          cd artifacts/publish
          zip -r ../webapp.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: artifacts/webapp.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: artifacts

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy
        env:
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
        run: |
          if [ -z "$AZURE_RESOURCE_GROUP" ] || [ -z "$AZURE_WEBAPP_NAME" ]; then
            echo "AZURE_RESOURCE_GROUP and AZURE_WEBAPP_NAME secrets are required." >&2
            exit 1
          fi

          az webapp deploy \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME" \
            --src-path artifacts/webapp.zip \
            --type zip \
            --async false

          echo "webapp-url=https://$AZURE_WEBAPP_NAME.azurewebsites.net" >> "$GITHUB_OUTPUT"
